<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C++ File Uploader</title>
</head>
<body>
  <h1>Upload a PDF File</h1>
  <form action="\upload" method="POST" enctype="multipart/form-data">
    <label for="myfile">Select a PDF:</label>
    <input type="file" id="myfile" name="file_payload">

    <br><br>


    <button type="submit">Upload Now</button>
  </form>
<hr>
<h2>Editor Zone</h2>

<button type="button" onclick="modifyPdf()">Draw Red Box></button>

<br><br>

<iframe id="pdf-preview" style="width: 100%; height: 500px; border: 1px solid black;">
</iframe>

</body>
</html>
